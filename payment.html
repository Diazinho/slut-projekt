<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="payment-gateway">
        <div class="payment-gateway__header">
          <h2>Checkout</h2>
        </div>
        <div class="payment-gateway__body">
          <form id="payment-form">
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" name="card-number" placeholder="1234567890123456" required>
            </div>
            <div class="form-row">
              <div class="form-group form-group--exp">
                <label for="card-expiry">Expiration Date</label>
                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" required>
              </div>
              <div class="form-group form-group--cvc">
                <label for="card-cvc">CVC</label>
                <input type="text" id="card-cvc" name="card-cvc" placeholder="123" required>
              </div>
            </div>
            <div class="form-group">
              <label for="cardholder-name">Cardholder Name</label>
              <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Lionel Messi" required>
            </div>
            <button type="submit">Pay Now</button>
          </form>
        </div>
        <div class="payment-gateway__footer">
          <span>Secure Payment with:</span>
          <img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/PP_logo_h_150x38.png" alt="PayPal logo">
          <img src="https://stripe.com/img/v3/home/twitter.png" alt="Stripe logo">
        </div>
        <div class="payment-gateway__status">
          <div class="payment-gateway__status-text"></div>
        </div>
      </div>
      
</body>
<script src="payment.js"></script>
</html>
